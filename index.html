<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>COMU3100 Project</title>
		<script type="text/javascript"
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
		<link rel='stylesheet' type='text/css' href='css/style.css'/>
	</head>
	<body>
		<form name="books" class="number-books" action="action">
			<fieldset>
				<legend>How many books do you read each month?</legend>
				<p>
					<input id="books_1" type="radio" name="books">
					<label for="books_1">Never</label>
				</p>
				<p>
					<input id="books_2" type="radio" name="books">
					<label for="books_2">1-3</label>
				</p>
				<p>
					<input id="books_3" type="radio" name="books">
					<label for="books_3">4-7</label>
				</p>
				<p>
					<input id="books_4" type="radio" name="books">
					<label for="books_4">8+</label>
				</p>
			</fieldset>
		</form>
		<object data="img/Greater-Brisbane-Metro-Composite.svg" type="image/svg+xml"/></object>
	</body>
</html>
