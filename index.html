<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>COMU3100 Project</title>
		<!-- jQuery, for easy access to DOM + other helper functions -->
		<script type="text/javascript"
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
		<!-- wow.js, for animations that appear when scrolling -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
			integrity="sha256-z6FznuNG1jo9PP3/jBjL6P3tvLMtSwiVAowZPOgo56U="
			crossorigin="anonymous"></script>
		<script>
			new WOW().init();
		</script>
		<!-- animate.css, used by wow.js -->
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
			integrity="sha256-HtCCUh9Hkh//8U1OwcbD8epVEUdBvuI8wj1KtqMhNkI="
			crossorigin="anonymous"/>
		<!-- Our css (find our js at bottom of body) -->
		<link rel='stylesheet' type='text/css' href='css/style.css'/>
	</head>
	<body>
		<div class="quiz-container">
			<video class="background-video" loop autoplay muted>
				<source src="media/bus-stop-traffic.webm" type="video/webm"/>
					<source src="media/bus-stop-traffic.mp4" type="video/mp4"/>
			</video>
			<form name="commute-time" class="quiz number-commute-time" action="action">
				<fieldset>
					<legend>How long does it take to get to work each day?</legend>
					<p>
						<input id="commute-time_1" type="radio" name="commute-time">
						<label for="commute-time_1">Less than 15 minutes</label>
					</p>
					<p>
						<input id="commute-time_2" type="radio" name="commute-time">
						<label for="commute-time_2">15-30 minutes</label>
					</p>
					<p>
						<input id="commute-time_3" type="radio" name="commute-time">
						<label for="commute-time_3">30 minutes to an hour</label>
					</p>
					<p>
						<input id="commute-time_4" type="radio" name="commute-time">
						<label for="commute-time_4">1-2 hours</label>
					</p>
					<p>
						<input id="commute-time_5" type="radio" name="commute-time">
						<label for="commute-time_5">2+ hours</label>
					</p>
				</fieldset>
			</form>
		</div>
		<div>
			<p id="commute-time_feedback" class="hidden">
				The distance in which people travel is tied closely to house prices. Depending on house prices, you may be travelling further than somebody better off than you.
			</p>
		</div>

		<div class="quiz-container number-books">
			<form name="books" class="quiz number-books" action="action">
				<fieldset>
					<legend>How many books do you read each month?</legend>
					<p>
						<input id="books_1" type="radio" name="books">
						<label for="books_1">Never</label>
					</p>
					<p>
						<input id="books_2" type="radio" name="books">
						<label for="books_2">1-3</label>
					</p>
					<p>
						<input id="books_3" type="radio" name="books">
						<label for="books_3">4-7</label>
					</p>
					<p>
						<input id="books_4" type="radio" name="books">
						<label for="books_4">8+</label>
					</p>
				</fieldset>
			</form>
		</div>
		<object class="wow fadeIn" data="img/Greater-Brisbane-Metro-Composite.svg" type="image/svg+xml"/></object>

		<script type="text/javascript"
			src="js/main.js"
			></script>
	</body>
</html>
